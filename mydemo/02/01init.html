<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../../lufylegend-1.10.1.min.js"></script>
</head>
<style type="text/css">
	#tes{width: 100px;}
</style>
<body>
	<div id="tes"></div>
	<script type="text/javascript">
		LInit(44,'tes',600,600,main)
		function main(){
			LGlobal.setDebug(true);
			 trace("test01", "test02", "test03");
			loader = new LLoader();
			loader.addEventListener(LEvent.COMPLETE,lll);
			loader.load('card01.png','bitmapData')
		}
		console.log(LGlobal.width)

		function lll(e){

			var bitmapDa = new LBitmapData(loader.content,10,0,450,650);
			var bitmap = new LBitmap(bitmapDa);
			bitmap.y=100;
			bitmap.rotate=60;
			bitmap.alpha = 0.4
			var lay1 = new LSprite();
			addChild(lay1)
			lay1.rotate=0;
			lay1.addChild(bitmap)
			var G = new LGraphics();
			addChild(G)
			G.drawRect(1,'#ff0000',[5,5,100,100],true,'#cccccc') 
			G.drawArc(1,'#ff0000',[180,60,50,0,360*Math.PI/180],true,'#cccccc')
			// 每个LSprite也包含了graphics
			lay1.graphics.beginBitmapFill(bitmapDa);
			lay1.graphics.drawRect(1,'#ff0000',[15,105,150,100],true,'#cccccc') 
		}
	</script>
</body>
</html>
